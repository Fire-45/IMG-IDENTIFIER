 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
   
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class= "btn btn-warning heading">Image Recognition</h1>

      <br><br>

      <p style="font-size: 22px; color: rgba(211, 149, 43, 0.904)">Model is trained to identify the following objects: </p>
      <br>
      <h4 style = "color: orangered">Oranges</h4>
      <hr>
      <h4 style = "color: orangered">Box</h4>
      <hr>
      <h4 style = "color: orangered">Waterbottle</h4>
      <hr>
      <h4 style = "color: orangered">Jar Lid</h4>


     <label style = "color:rgba(211, 149, 43, 0.904)">Webcam View - </label>
     <div id = "camera">

     </div>

      <br>
      <br>
      <div id = "RESULT">


      </div>

      <br>
      <br>
      <button onclick = "ImgTake()" class = "btn btn-warning">Take Image</button>

      <br>
      <br>
      <button onclick = "IdentifyImg()" class = "btn btn-danger">Identify Image</button>

      <br><br>

      <p style="font-size: 15px;">Object :<span id = "object_name"></span>  </p>
      <p style="font-size: 15px;">Accuracy :<span id = "Accuracy_object"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
